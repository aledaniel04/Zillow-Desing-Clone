<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="principal">
        <div class="encabezado-principal px-4">
            <div class="menu-encabezado">
                <div class="padre-hover">
                    <p>
                        Buy
                    </p>
                        <div class="hijo-hover p-4">
                            <div>
                                <p class="fst-normal fw-bold">home for sale</p>
                                <span>home for sale</span> <span>new contruction</span>
                            </div>
                        </div>
                </div>
                <p>
                    Rent
                </p>
                <p>
                    Sell
                </p>
                <p>
                    Home loans
                </p>
                <p>
                    Find an Agent
                </p>
            </div>
            <div>
                <img width="150" height="80" src="img/Zillow-Logo.png" alt="">
            </div>
            <div class="menu-encabezado">
                <p>
                    Manage Rentals
                </p>
                <p>
                    Advertise
                </p>
                <p>
                    help
                </p>
                <p>
                    Sign In
                </p>
            </div>
        </div>
        <div class="opciones gap-3">
            <div class="busqueda">
                <input type="search"><i class="fa-solid fa-magnifying-glass mt-2 fs-5 mx-2"></i>
            </div>
            <div class="d-flex justify-content-around gap-1">
                <button id="vender" type="button" class="btn btn-outline-primary tamaño">For Sale <i id="abajo" class="fa-solid fa-chevron-down"></i></button>
                <button type="button" class="btn btn-outline-secondary tamaño">Price <i class="fa-solid fa-chevron-down"></i></button>
                <button type="button" class="btn btn-outline-secondary tamaño">Price <i class="fa-solid fa-chevron-down"></i></button>
                <button type="button" class="btn btn-outline-secondary tamaño">Price <i class="fa-solid fa-chevron-down"></i></button>
                <button type="button" class="btn btn-outline-secondary tamaño">Price <i class="fa-solid fa-chevron-down"></i></button>
                <button type="button" class="btn btn-primary tamaño">save search</button>
            </div>
        </div>
        <div class="mt-1 d-flex">
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d114964.39567658032!2d-80.31186098959913!3d25.782538874462706!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9b0a20ec8c111%3A0xff96f271ddad4f65!2sMiami%2C%20Florida%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sco!4v1722646250865!5m2!1ses-419!2sco"
            width="900" height="530" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div id="casas">
                
            </div>
        </div>

    </div>
    <div id="popup" class="contenedor-padre scale-up-hor-center">
        <section class="contenedor-hijo">
            <header class="encabezado">
                <article>
                    <button id="cerrar-popup" class="boton-atras">
                        <span class="material-symbols-outlined">arrow_back_ios</span>
                        <p class="fuente-1">Back to search</p>
                    </button>
                </article>
                <figure>
                    <img style="margin-left: 130px;" width="150" height="80" src="img/Zillow-Logo.png" alt="">
                </figure>
                <nav class="menu">
                    <button class="boton-atras margen-izquierdo">
                        <i class="fa-regular fa-heart"></i>
                        <p class="fuente-2">Save</p>
                    </button>
                    <button class="boton-atras margen-izquierdo">
                        <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        <p class="fuente-2">Share</p>
                    </button>
                    <button class="boton-atras margen-izquierdo">
                        <i class="fa-solid fa-ban"></i>
                        <p class="fuente-2">Hide</p>
                    </button>
                    <button class="boton-atras margen-izquierdo">
                        <i class="fa-solid fa-ellipsis fuente-1"></i>
                        <p class="fuente-2">More</p>
                    </button>
                </nav>
            </header>
            <section class="seccion-2">
                <div class="contedor-img1">
                    <figure>
                        <img class="img1-seccion2" id="img1" src="" alt="">
                    </figure>
                </div>
                <div>
                    <div class="contedor-img2">
                        <figure>
                            <img class="img2-seccion2" id="img2" src="" alt="" height="">
                        </figure>
                        <figure>
                            <img class="img2-seccion2" id="img3" src="" alt="">
                        </figure>
                    </div>
                    <div id="posicion" class="contedor-img2">
                        <figure>
                            <img class="img2-seccion2" id="img4" src="" alt="">
                        </figure>
                        <figure>
                            <img class="img2-seccion2" id="img5" src="" alt="">
                        </figure>
                        <div class="demas-fotos">
                            <i class="fa-solid fa-image"></i>
                            <span>See all 21 photos</span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="seccion-3">
                <div>
                    <h1 id="precio" class="titulo"></h1>
                    <p id="direccion" class="subtitulo"></p>
                </div>
                <div class="descripcion">
                    <div>
                        <h1 id="habitaciones" class="titulo2"></h1>
                        <p class="subtitulo">beds</p>
                    </div>
                    <div class="margen-izquierdo2">
                        <h1 id="baño" class="titulo2"></h1>
                        <p class="subtitulo">baths</p>
                    </div>
                    <div class="margen-izquierdo2">
                        <h1 id="area" class="titulo2"></h1>
                        <p class="subtitulo">sqft</p>
                    </div>
                </div>
                <div>
                    <button class="boton-azul">
                        <p class="texto1-botonazul">Request a tour</p>
                        <p>as early as today at 6:00 pm</p>
                    </button>
                </div>
            </section>
        </section>
    </div>

    <script src="main.js"></script>
</body>

</html>
